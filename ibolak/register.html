<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body dir="rtl">
    <div class="main">
      <form id="form-register" method="post">
        <div>
          <img
            src="https://ibolak.com/storage/image/2024/6/1718807353-TCMlDRbPFbA1CHFG.svg"
            style="width: 285px; height: 90px; margin-right: 95px"
          />
        </div>

        <div id="fullnames">
          <label for="fullname">نام کاربری</label><br />
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="NegarKakavan"
            title="فقط حروف مجاز است"
          />
          <span id="fullnameError" class="error-massage"></span>
        </div>

        <div id="email">
          <label for="emaill">ایمیل</label><br />
          <input
            type="text"
            id="emailuser"
            placeholder="NegarKakavan@gmail.com"
            title="لطفا ایمیل معتبر وارد کنید"
          />
          <span id="emailError" class="error-massage"></span>
        </div>

        <div id="password">
          <label for="passwordd">رمز عبور</label>
          <input
            type="password"
            id="pass"
            placeholder="********"
            title="لطفا یک رمز عبور معتبر وارد کنید.(شامل حرف بزرگ،کوچک،عدد و عبارات خاص(@#&) و از 8 یا بیشتر کرکتر باشد)"
          />
          <span id="passwordError" class="error-massage"></span>
        </div>

        <select id="educationLevel" name="educationLevel">
          <option value="" disabled selected>مدرک تحصیلی</option>
          <option value="highschool">دیپلم</option>
          <option value="lisans">لیسانس</option>
          <option value="foghlisans">فوق لیسانس</option>
          <option value="doctor">دکترا</option>
        </select>

        <div id="Gender">
          <label>جنسیت:</label>
          <input type="radio" id="maleGender" name="gender" value="Male" />
          <label for="maleGender">مرد</label>
          <input type="radio" id="fameleGender" name="gender" value="Famele" />
          <label for="fameleGender">زن</label>
          <p id="genderError"></p>
        </div>

        <button name="button" id="sabtnam" type="submit">ثبت نام</button>

        <p id="sabt" &nbsp>
          قبلا ثبت نام کرده اید؟<a href="./login.html" id="vorodhesab"
            >ورود به حساب</a
          >
        </p>
      </form>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
